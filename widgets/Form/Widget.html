<div>
 
  <div data-id="form">
       
      <form  @submit.prevent="submitForm">

        <section v-if="step==1">
            <h3>Incidencia</h3>

            <div>
              <label>Unidad: </label> 
              
              <select  v-model="form.unidad" > 
              
                <option v-bind:value="item.value"  v-for="item in getOptions('unidad')"  >
                    {{item.label}}
                </option>
              </select>
              <p v-if="$v.form.unidad.$invalid" class="error-message"> *La unidad es requerida </p>
            </div>
           
            <div >
              <label>Tipo: </label> 
              <select  v-model="form.tipo" > 
              
                <option v-bind:value="item.value"  v-for="item in getOptions('tipo')"  >
                    {{item.label}}
                </option>
              </select>
              
              <p v-if="$v.form.tipo.$invalid" class="error-message"> *Seleccione un tipo </p>
              
              
            </div>
           
    
    
            <div >
              <label>SubTipo: </label> 
    
              <select  v-model="form.subtipo" > 
              
                <option v-bind:value="item.value"  v-for="item in getOptions('subtipo')"  >
                    {{item.label}}
                </option>
              </select>
              
              <p v-if="$v.form.subtipo.$invalid" class="error-message"> *Seleccione un subtipo </p>
              
            </div>
          
    
            <div>
              <label>Turno: </label> 
              <select  v-model="form.turno" > 
              
                <option v-bind:value="item.value"  v-for="item in getOptions('turno')"  >
                    {{item.label}}
                </option>
              </select>
              <p v-if="$v.form.turno.$invalid" class="error-message"> *Seleccione un turno </p>
    
            </div>
    
            
            <div>
              <label>Zona: </label> 
              <select  v-model="form.zona" > 
              
                <option v-bind:value="item.value"  v-for="item in getOptions('zona')"  >
                    {{item.label}}
                </option>
              </select>
              <p v-if="$v.form.zona.$invalid" class="error-message"> *Seleccione un turno </p>
    
            </div>

            <div>
              <label>Nivel Incidencia: </label> 
              <select  v-model="form.nivel_incidencia" > 
              
                <option v-bind:value="item.value"  v-for="item in getOptions('nivel_incidencia')"  >
                    {{item.label}}
                </option>
              </select>
              
            </div>

            <div>
              <label>Fuente: </label> 
              <select  v-model="form.fuente" > 
              
                <option v-bind:value="item.value"  v-for="item in getOptions('fuente')"  >
                    {{item.label}}
                </option>
              </select>
              <!--<p v-if="$v.form.fuente.$invalid" class="error-message"> *Seleccione un turno </p>-->
    
            </div>
        </section>
        
        <section v-if="step==2">
            <h3>Información de Contacto</h3>
            <div>
              <label>Contacto: </label> 
              <input  v-model="form.contacto" maxlength="50" type="text"/> 
              
            </div>

            <div>
              <label>Telefono: </label> 
              <input  v-model="form.telefono" maxlength="50" type="text"/> 
            </div>

            <div>
              <label>Cargo: </label> 
              <input  v-model="form.cargo" maxlength="50" type="text"/> 
            </div>

            <div>
              <label>Institución: </label> 
              <input  v-model="form.institucion" maxlength="50" type="text"/> 
            </div>

        </section>






    
        <div class="login-buttons"> 
          
          <div  style='float: left;' v-if="step!==1"><button @click.prevent="previousStep"> Atras</button> </div>   
          
          <div  style='float: left;' v-if="step!== totalsteps " ><button @click.prevent="nextStep"> Siguiente</button> </div>   
          
          <div  style='float: right;' v-if="step== totalsteps "><button :disabled="$v.form.$invalid"> Guardar</button> </div>
          
        </div>





  </form>



  </div>
</div>
