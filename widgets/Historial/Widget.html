<div>
<div data-id="historial-app" >
  <!--<h1 class="titulo-widget">GEO IMPACTOS DE INTERVENCIONES POTENCIALES</h1>-->
  <div  v-if="consultas && consultas.length>0" >
    <table  class="history">
        <thead>
            <!--<tr >
                <th  colspan="3" class="text-left">
                    <span>Historial de Busquedas</span>
                    
                </th>
            
            </tr>-->

            <tr>
                <th> Titulo</th>
                <th> Fecha</th>
                <th> Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="consulta in consultas" :consulta="consulta">  
                <td> {{consulta.titulo }}</td>
                <td >{{ consulta.createdAt | dateToString }}</td>
                <td>
                    <button type="button"  @click="busqueda(consulta)"><i class="esri-icon-visible"></i></button>
                    <button type="button"  @click="eliminarConsulta(consulta.id)"><i class="esri-icon-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>            

</div>


<div v-if="processing" class="jimu-agol-loading jimu-loading-indicator">
    <div class="loading-container">
        <div data-dojo-attach-point="loadingNode" class="img-div"></div>
    </div>
</div>



</div>
</div>
